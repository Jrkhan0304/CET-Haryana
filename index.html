    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #e6f7ff, #ffffff); color: #333; animation: fadeIn 1s ease-in-out; }
    @keyframes fadeIn { 0% { opacity: 0; transform: translateY(-10px); } 100% { opacity: 1; transform: translateY(0); } }
    
    header { 
        background: linear-gradient(90deg, #007b5e, #00b894); 
        color: white; 
        padding: 20px 15px; 
        text-align: center; 
        box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
        position: relative;
    }
    
    /* Menu Button */
    .menu-button {
        position: absolute;
        top: 15px;
        right: 15px;
        background: none;
        border: none;
        color: white;
        font-size: 1.8rem;
        cursor: pointer;
        padding: 5px 8px;
        border-radius: 50%;
        transition: background-color 0.3s ease;
        z-index: 1000;
    }
    .menu-button:hover {
        background: rgba(255, 255, 255, 0.2);
    }
    
    /* Dropdown Menu */
    .dropdown-menu {
        position: absolute;
        top: 50px;
        right: 15px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        min-width: 180px;
        opacity: 0;
        visibility: hidden;
        transform: translateY(-10px);
        transition: all 0.3s ease;
        z-index: 1001;
    }
    
    .dropdown-menu.active {
        opacity: 1;
        visibility: visible;
        transform: translateY(0);
    }
    
    .dropdown-menu ul {
        list-style: none;
        padding: 8px 0;
    }
    
    .dropdown-menu li {
        padding: 0;
    }
    
    .dropdown-menu a {
        display: block;
        padding: 12px 16px;
        color: #333;
        text-decoration: none;
        font-size: 0.95rem;
        transition: background-color 0.2s ease;
    }
    
    .dropdown-menu a:hover {
        background-color: #f5f5f5;
    }
    
    .dropdown-menu a:first-child {
        border-radius: 8px 8px 0 0;
    }
    
    .dropdown-menu a:last-child {
        border-radius: 0 0 8px 8px;
    }
